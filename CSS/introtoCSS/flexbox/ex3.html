<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#container{
    display: flex;
    background-color:gray ;
    padding: 10px;
    gap: 20px;
}
.item1,.item2,.item3{
    background-color: blue;
    color: white;
    font-size: 30px;
    text-align: center;
    padding: 10px;
}
.item1{
        flex:1 1 100px;
}
.item2{
        flex:1 1 150px;
} 
.item3{
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 100px;
}
</style>
<body>
 <div id="container">
<div class="item1">1</div>
<div class="item2">2</div>
<div class="item3">3</div>
 </div>   
</body>
</html>
