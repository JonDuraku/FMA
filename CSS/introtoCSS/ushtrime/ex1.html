<style>
    a:link{
        color: red;}
    a:visited{color: green;}
    a:hover{font-size: 30px; color:black}
    a:active{background-color: white;}

    li:first-child{color: red;}
    li:last-child{color: green;}
    li:nth-child(3),li:nth-child(4){color: orange;}
    li:nth-child(odd){background-color: gray;}
    li:nth-child(even){background-color: green;}
    li:nth-child(2n+2){font-size: 40px;}
</style>
<body>
