<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Blog</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 300px;
            background-color: #0c2d48;
            color: white;
            padding: 40px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 250px;
        }

        .sidebar h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sidebar p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar button {
            background: none;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .post {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post h2 {
            margin: 5px 0;
        }
        .post .meta {
            font-size: 14px;
            color: gray;
        }
        .tag {
            background: green;
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 4px;
        }
            .tagi {
            background: rgb(30, 0, 128);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 4px;
            }
        
        .tag.js {
            background: red;
        }
        .profile-img {
            position: absolute;
            top: 30px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            left: 770px;
           
        }
        .profile-img1 {
            position: absolute;
            top: 170px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            left: 770px;
           
        }
    </style>
</head>
<body>
    <aside>
    <div class="sidebar">
        <h1>A SAMPLE BLOG</h1>
        <p>Lorem Ipsum dolor</p>
        <button>LOG IN</button>
    </div>
</aside>
<main>
    <div class="content">
        <div class="post">
            <h2>A pinned post</h2>
            <p class="meta">By <span style="color: blue;">John Doe</span> under <span class="tag">CSS</span> <span class="tagi">HTML</span></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <img src="../../Sessions/CSS/introtoCSS/positions/images.png" alt="Profile" class="profile-img">
        </div>
        <div class="post">
            <h2>A recent post</h2>
            <p class="meta">By <span style="color: blue;">Rocky Balboa</span> under <span class="tag js">JavaScript</span></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <img src="../../Sessions/CSS/introtoCSS/positions/images.png" alt="Profile" class="profile-img1">
        </div>
    </div>
</main>
</body>
</html>
