<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnatore e Qytetit</title>
    
    <style>
      
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #56CCF2, #2F80ED);
    color: white;
    text-align: center;
}

/* Header */
header {
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    animation: fadeIn 2s ease-in-out;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #FFC107;
}

/* Aside */
aside {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    width: 250px;
    position: absolute;
    left: -250px;
    top: 100px;
    transition: left 0.5s ease-in-out;
}

aside:hover {
    left: 0;
}

/* Main */
main {
    margin-top: 100px;
    animation: slideIn 1.5s ease-in-out;
}

.btn {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    background: #FFC107;
    color: black;
    cursor: pointer;
    transition: transform 0.3s;
}

.btn:hover {
    transform: scale(1.1);
}

/* Footer */
footer {
    margin-top: 50px;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

    </style>
</head>
<body>

    <header>
        <div class="logo">Barnatore</div>
        <nav>
            <ul>
                <li><a href="#">Kreu</a></li>
                <li><a href="#">Produktet</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <aside>
        <h2>Këndi i Këshillave</h2>
        <p>Lexoni këshillat tona të shëndetit dhe përkujdesjes.</p>
    </aside>

    <main>
        <h1>Mirësevini në Barnatoren e Qytetit</h1>
        <p>Ne ofrojmë ilaçet dhe suplementet më cilësore për shëndetin tuaj.</p>
        <button class="btn">Shiko Produktet</button>
    </main>

    <footer>
        <p>&copy; 2025 Të Drejtat Autoriale</p>
    </footer>

</body>
</html>
